<!DOCTYPE html>
<html lang="en">
<head>
    <title>Video Background</title>
    <link rel="stylesheet" href="../css/video-background.css">
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted>
            <source src="../videos/*Your Video*.mp4" type="video/mp4"> <!-- at "video/mp4" switch to video format -->
        </video>
    </div>

    <div class="content">
        <h1>Welcome to my website</h1>
        <p>This is an example of how to use a video as a website wallpaper.</p>
    </div>
</body>
</html>
